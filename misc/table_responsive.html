<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            margin: 0;
        }
        .tbl {
            width: 100%;
            height: 100vh;
            border: 1px solid black;
            border-spacing: 0;
        }

        .tbl-row {
            border: 1px solid black;
        }

        .tbl-col {
            width: 50%;
            height: 50%;
            border: 1px solid black;
        }

        .block {
            height: 50px;
        }
    </style>
</head>
<body>
    <div>
        <table class="tbl">
            <tr class="tbl-row">
                <td class="tbl-col"><div class="block"></div></td>
                <td class="tbl-col"><div class="block"></div></td>
            </tr>
            <tr class="tbl-row">
                <td class="tbl-col"><div class="block"></div></td>
                <td class="tbl-col"><div class="block"></div></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
