<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
        }

        .row {
            width: 100%;
            height: 50%;
        }

        .row .cell {
            width: 50%;
            height: 100%;
            border: 1px solid rgb(200, 200, 200);
            float: left;
        }

        .center {
            position: relative;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="cell"><p class="center">1</p></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"><p class="center">4</p></div>
        </div>
    </div>
</body>
</html>
