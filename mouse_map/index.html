<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>

    <style>
        .screen {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: #888;
        }

        .mouse-map {
            position: relative;
            width: calc(80%);
            height: calc(80vh);
            border: 1px solid black;
            background: white;
        }
    </style>
</head>
<body>
    <div id="app"
         class="screen"
         @mousemove="updateMousePos($event)">
        <p> Mouse pos: {{ mouse.x }}, {{ mouse.y }}</p>
        <p> Client size: {{ elWidth }} x {{ elHeight }} | {{ canvasW }} x {{ canvasH }}</p>
        <canvas width="400" height="400" class="mouse-map" ref="mouse_map"></canvas>
    </div>

    <script>
        var vueApp = new Vue ({
            el: '#app',
            data: {
                elWidth: 0,
                elHeight: 0,
                canvasW: 0,
                canvasH: 0,
                mouse: {x: 0, y: 0},
                canvas: null
            },
            mounted: function () {
                window.addEventListener('resize', this.updateWindowResize);
                this.canvas = this.$refs['mouse_map'];
                this.updateWindowResize();
                this.drawSomething();
            },
            beforeDestroy: function () {
                window.removeEventListener('resize', this.updateWindowResize)
            },
            methods: {
                updateMousePos: function(event) {
                    this.mouse.x = event.clientX;
                    this.mouse.y = event.clientY;
                },
                updateWindowResize: function (event) {
                    this.elWidth = this.$el.clientWidth;
                    this.elHeight = this.$el.clientHeight;
                    if (this.canvas) {
                        //var rect = this.$refs.mouse_map.getBoundingClientRect();
                        var rect = this.canvas.getBoundingClientRect();
                        this.canvasW = rect.width;
                        this.canvasH = rect.height;
                        //this.canvas.width = this.canvasW;
                        //this.canvas.height = this.canvasH;
                        this.drawSomething();
                       }
                },
                drawSomething: function () {
                    if (this.canvas && this.canvas.getContext) {
                        var ctx = this.canvas.getContext('2d');

                        ctx.fillStyle = 'rgb(200, 0, 0)';
                        ctx.fillRect(10, 10, 50, 50);

                        ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
                        ctx.fillRect(30, 30, 200, 100);
                    }
                }
            }
        });
    </script>
</body>
</html>
