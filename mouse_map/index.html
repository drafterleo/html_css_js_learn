<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>

    <style>
        .screen {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: #888;
        }
    </style>
</head>
<body>
    <div id="app"
         class="screen"
         @mousemove="updateMousePos($event)">
        <p> Mouse pos: {{ mouse.x }}, {{ mouse.y }}</p>
        <p> Client size: {{ elWidth }} x {{ elHeight }}</p>
    </div>

    <script>
        var vueApp = new Vue ({
            el: '#app',
            data: {
                elWidth: 0,
                elHeight: 0,
                mouse: {x: 0, y: 0}
            },
            mounted: function () {
                this.updateWindowResize();
                window.addEventListener('resize', this.updateWindowResize);
            },
            beforeDestroy: function () {
                window.removeEventListener('resize', this.updateWindowResize)
            },
            methods: {
                updateMousePos: function(event) {
                    this.mouse.x = event.clientX;
                    this.mouse.y = event.clientY;
                },
                updateWindowResize: function (event) {
                    this.elWidth = this.$el.clientWidth;
                    this.elHeight = this.$el.clientHeight;
                }
            }
        });
    </script>
</body>
</html>
